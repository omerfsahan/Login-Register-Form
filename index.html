<!doctype html>
<html lang="tr">

<head>
    <title>JavaScript Validation in HTML</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- kaydol renk :: #38275D -->



    <div class="container">
        <div class="row">
            <div class="col-md-6 py-1 px-1" id="signin">
                <form class="col-md-8 mx-auto" id="signinForm" action="#" method="post" onsubmit="return signin();" >
                    <div class="form-group">
                        <p class="h3 text-muted ml-4">Oturum Aç</p>
                        <input type="email" class="form-control my-3" placeholder="E-posta" id="email">
                        <p class="validate-email" data-toggle="tooltip" data-placement="left" title="Bu alanı doldurun!">
                            <i class="fas fa-exclamation-circle"></i>
                        </p>
                        <input type="password" class="form-control my-3" placeholder="Parola" id="password">
                        <p class="validate-password" data-toggle="tooltip" data-placement="left" title="Bu alanı doldurun!">
                            <i class="fas fa-exclamation-circle"></i>
                        </p>
                        <button type="submit" class="btn btn-primary w-100 btn-signin py-2">Giriş yap</button>
                    </div>
                    <a href="#" class="mt-3 text-muted font-italic">Parolamı unuttum</a>
                </form>
            </div>
            <div class="col-md-6 py-1 px-1" id="signup">
                <form class="col-md-8 mx-auto" id="signupForm">
                    <div class="form-group">
                        <p class="h3 text-light ml-4">Kaydol </p>
                        <input type="text" class="form-control my-3  register-form" placeholder="Ad">
                        <input type="email" class="form-control my-3  register-form" placeholder="E-posta">
                        <input type="password" class="form-control my-3  register-form" placeholder="Parola">
                        <input type="password" class="form-control my-3 register-form" placeholder="Parola (Tekrar)">
                        <button type="button" class="btn btn-outline-primary w-100 btn-signup py-2">Bitir</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>

    <script>
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let alertEmail = document.getElementsByClassName("validate-email");
        function signin() {
            if(email == "") {
                alertEmail.classList.addClass("show");
                return false;
            } else {
                return false;
            }
        }
    </script>
</body>

</html>
